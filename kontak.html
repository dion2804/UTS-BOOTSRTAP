<!-- Kontak -->
<section id="kontak" class="py-5 text-center">
    <div class="container">
        <h2 class="text-primary">Kontak Saya</h2>
        <p>Silakan hubungi saya melalui form di bawah ini atau melalui media sosial.</p>

        <!-- Formulir Kontak -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form id="kontak-form">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="Nama Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email@contoh.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="pesan" class="form-label">Pesan</label>
                        <textarea class="form-control" id="pesan" rows="3" placeholder="Tulis pesan Anda di sini" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kirim</button>
                </form>
            </div>
        </div>

        <!-- Animasi Terima Kasih -->
        <div id="thank-you" class="thank-you-message">
            <h2 class="text-success">ðŸŽ‰ Terima Kasih! ðŸŽ‰</h2>

<!-- JavaScript Animasi Terima Kasih -->
<script>
    document.getElementById("kontak-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Mencegah reload halaman
        
        // Menyembunyikan form
        document.getElementById("kontak-form").style.display = "none";

        // Menampilkan animasi terima kasih
        document.getElementById("thank-you").style.display = "block";
    });
</script>
